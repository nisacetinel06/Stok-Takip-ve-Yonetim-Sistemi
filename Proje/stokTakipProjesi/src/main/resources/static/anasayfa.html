<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #900; /* Kırmızı renk */
            color: white;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar h2 {
            margin-top: 0;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        .sidebar .homepage-link {
            display: block;
            color: white;
            text-decoration: none;
            background-color: #c00; /* Koyu kırmızı */
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }
        .sidebar .homepage-link:hover {
            background-color: #a00; /* Daha koyu kırmızı */
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
            font-size: 18px;
            font-weight: 600;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s, padding-left 0.3s;
        }
        .sidebar ul li a:hover {
            background-color: #555;
            padding-left: 15px;
        }
        .submenu {
            display: none;
            padding-left: 15px;
        }
        .submenu a {
            background-color: #aaa; /* Gri ton */
            margin-top: 5px;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
        }
        .submenu a:hover {
            background-color: #777;
        }
        .content {
            flex: 1;
            padding: 20px;
            overflow: hidden;
            background-color: #fff; /* Beyaz arka plan */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .menu-item {
            cursor: pointer;
        }
        .logo {
            display: block;
            width: 150px; /* Logonun genişliği */
            height: 100px; /* Logonun yüksekliği */
            border-radius: 50%; /* Yuvarlak logo */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <img src="isdemir.jpg" alt="İsdemir Logo" class="logo">
        <a class="homepage-link" href="girisEkranı.html">Anasayfa</a>
        <h2>Menüler</h2>
        <ul>
            <li class="menu-item" onclick="toggleSubmenu('urunlerSubmenu')">Ürünler</li>
            <ul id="urunlerSubmenu" class="submenu">
                <li><a href="#" onclick="loadPage('urunler.html')">Ürünler</a></li>
                <li><a href="#" onclick="loadPage('stokKontrol.html')">Stok Takip</a></li>
            </ul>
            <li class="menu-item" onclick="toggleSubmenu('musterilerSubmenu')">Müşteriler</li>
            <ul id="musterilerSubmenu" class="submenu">
                <li><a href="#" onclick="loadPage('kullaniciListe.html')">Müşteriler</a></li>
            </ul>
            <li class="menu-item" onclick="toggleSubmenu('islemlerSubmenu')">İşlemler</li>
            <ul id="islemlerSubmenu" class="submenu">
                <li><a href="#" onclick="loadPage('islemListe.html')">İşlemler</a></li>
            </ul>
            <li class="menu-item" onclick="toggleSubmenu('tedarikcilerSubmenu')">Tedarikçiler</li>
            <ul id="tedarikcilerSubmenu" class="submenu">
                <li><a href="#" onclick="loadPage('tedarikciListe.html')">Tedarikçiler</a></li>
            </ul>
        </ul>
    </div>
    <div class="content">
        <iframe id="contentFrame" src="girisEkranı.html"></iframe>
    </div>
</div>
<script>
    function loadPage(page) {
        document.getElementById('contentFrame').src = page;
    }
    function toggleSubmenu(submenuId) {
        const submenu = document.getElementById(submenuId);
        if (submenu.style.display === 'none' || submenu.style.display === '') {
            submenu.style.display = 'block';
        } else {
            submenu.style.display = 'none';
        }
    }
    // Sayfa yüklendiğinde varsayılan olarak giriş ekranını gösterir
    document.addEventListener('DOMContentLoaded', () => {
        loadPage('girisEkranı.html');
    });
</script>
</body>
</html>
